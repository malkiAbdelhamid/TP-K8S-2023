apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-formation-h2-depl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ms-formation-h2-pod
  template:
    metadata:
      labels:
        app: ms-formation-h2-pod
    spec:
      containers:
        - name: ms-formation-h2-container
          image: ms-formation-h2-image
          ports:
            - containerPort: 8081
                  
          imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: ms-formation-h2-srv
spec:
  selector:
    app: ms-formation-h2-pod
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
  type: LoadBalancer    
 
